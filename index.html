<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>連絡掲示板</title>
    <style>
        /* --- おしゃれデザイン設定 --- */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f0f4f8; /* 背景を少し青みがかったグレーに */
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* タイトル装飾 */
        h1.page-title {
            font-size: 1.8rem; /* 文字を大きく */
            text-align: center;
            margin: 20px 0 30px;
            color: #2c3e50;
            font-weight: 800; /* 太く */
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* 入力フォーム（カードデザイン） */
        .input-card {
            background-color: #fff;
            padding: 24px;
            border-radius: 16px; /* 角を丸く */
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); /* ふんわりした影 */
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.95rem;
            color: #555;
        }
        .required::after { content: " *"; color: #e53935; }
        
        /* 入力パーツの装飾 */
        select, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: #f9fbfc;
            transition: all 0.3s ease;
            appearance: none;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        textarea { height: 100px; resize: none; }
        
        /* 送信ボタン */
        button.main-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%); /* グラデーション */
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px; /* 丸みのあるボタン */
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
            transition: transform 0.1s, box-shadow 0.2s;
        }
        button.main-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(74, 144, 226, 0.2);
        }

        .note {
            font-size: 0.8rem;
            color: #999;
            margin-top: 15px;
            text-align: center;
        }

        /* 投稿一覧エリア */
        .post-list { margin-top: 10px; }
        
        /* 投稿カードのデザイン */
        .post-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border-left: 5px solid #4a90e2; /* 左側にアクセントカラー */
            animation: slideIn 0.4s ease;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .author-badge {
            font-weight: bold;
            color: #333;
            font-size: 1rem;
        }
        
        .post-date {
            font-size: 0.8rem;
            color: #aaa;
        }

        .post-content {
            font-size: 1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-all;
            color: #444;
        }

        /* 編集・削除ボタンエリア */
        .owner-actions {
            margin-top: 15px;
            text-align: right;
            border-top: 1px dotted #eee;
            padding-top: 10px;
        }
        .action-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 12px;
            font-size: 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s;
        }
        .edit-btn { color: #28a745; border-color: #28a745; }
        .edit-btn:hover { background-color: #e9f7ef; }
        
        .delete-btn { color: #e53935; border-color: #e53935; }
        .delete-btn:hover { background-color: #fce8e7; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="page-title">連絡掲示板</h1>

    <div class="input-card">
        <label for="author" class="required">投稿者</label>
        <select id="author">
            <option value="" disabled selected>選択してください</option>
            <option value="逢坂">逢坂</option>
            <option value="山本">山本</option>
            <option value="山田">山田</option>
            <option value="金丸">金丸</option>
            <option value="山城">山城</option>
        </select>

        <label for="message">メッセージ</label>
        <textarea id="message" placeholder="ここに連絡事項などを入力..."></textarea>

        <button id="submitBtn" class="main-btn">投稿する</button>
        <div class="note">※編集・削除用にブラウザ情報を利用します（個人情報は含みません）</div>
    </div>

    <div id="timeline" class="post-list">
        <div style="text-align:center; color:#999; padding:20px;">読み込み中...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, Timestamp, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // =================================================================
    // 【重要】ここに APIキー を貼り付けてください
    // （先ほどのファイルから apiKey: "..." の部分などをコピーしてください）
    // =================================================================
    const firebaseConfig = {
        apiKey: "AIzaSyCakQvs7YjgTGsczVC3L9M3vtpIIS_XYDk",
        authDomain: "keijiban-1.firebaseapp.com",
        projectId: "keijiban-1",
        storageBucket: "keijiban-1.firebasestorage.app",
        messagingSenderId: "419769266348",
        appId: "1:419769266348:web:b19f3b547c7e6f7d0c2f09"
    };
    // =================================================================

    // --- 以下はロジック（変更なし） ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsRef = collection(db, "posts");

    const STORAGE_KEY = "bbs_user_id";
    let myUserId = localStorage.getItem(STORAGE_KEY);
    if (!myUserId) {
        myUserId = "user_" + Math.random().toString(36).substring(2) + Date.now().toString(36);
        localStorage.setItem(STORAGE_KEY, myUserId);
    }

    const authorSelect = document.getElementById("author");
    const messageInput = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");
    const timeline = document.getElementById("timeline");

    // 投稿
    submitBtn.addEventListener("click", async () => {
        const author = authorSelect.value;
        const text = messageInput.value.trim();

        if (!author) return alert("投稿者を選択してください");
        if (!text) return alert("メッセージを入力してください");

        submitBtn.disabled = true;
        submitBtn.textContent = "送信中...";

        try {
            await addDoc(postsRef, {
                author: author,
                text: text,
                createdAt: Timestamp.now(),
                uid: myUserId
            });
            messageInput.value = "";
        } catch (error) {
            console.error("Error:", error);
            alert("投稿に失敗しました。\nAPIキーが正しいか確認してください。");
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "投稿する";
        }
    });

    // 読み込み（1週間以内）
    const oneWeekAgo = new Date();
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

    const q = query(
        postsRef, 
        where("createdAt", ">", Timestamp.fromDate(oneWeekAgo)),
        orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snapshot) => {
        timeline.innerHTML = "";
        if (snapshot.empty) {
            timeline.innerHTML = '<div style="text-align:center; color:#ccc; padding:40px;">投稿はまだありません</div>';
            return;
        }

        snapshot.forEach((documentSnapshot) => {
            const data = documentSnapshot.data();
            const date = data.createdAt.toDate();
            const timeStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            const postId = documentSnapshot.id;
            const isMyPost = (data.uid === myUserId);
            
            let actionButtons = "";
            if (isMyPost) {
                actionButtons = `
                    <div class="owner-actions">
                        <button class="action-btn edit-btn" onclick="editPost('${postId}', '${escapeHtml(data.text).replace(/\n/g, '\\n')}')">編集</button>
                        <button class="action-btn delete-btn" onclick="deletePost('${postId}')">削除</button>
                    </div>
                `;
            }

            const postHtml = `
                <div class="post-card">
                    <div class="post-header">
                        <span class="author-badge">${escapeHtml(data.author)}</span>
                        <span class="post-date">${timeStr}</span>
                    </div>
                    <div class="post-content">${escapeHtml(data.text)}</div>
                    ${actionButtons}
                </div>
            `;
            timeline.insertAdjacentHTML('beforeend', postHtml);
        });
    });

    window.deletePost = async (id) => {
        if(confirm("この投稿を削除しますか？")) {
            try { await deleteDoc(doc(db, "posts", id)); } catch(e) { alert("削除できませんでした"); }
        }
    };

    window.editPost = async (id, currentText) => {
        const newText = prompt("内容を編集:", currentText);
        if (newText !== null && newText.trim() !== "") {
            try { await updateDoc(doc(db, "posts", id), { text: newText.trim() }); } catch(e) { alert("編集できませんでした"); }
        }
    };

    function escapeHtml(str) {
        if(!str) return "";
        return str.replace(/[&<>'"]/g, tag => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;' }[tag]));
    }
</script>
</body>
</html>
